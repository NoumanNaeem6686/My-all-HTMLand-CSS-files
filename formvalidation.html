function clearForm(){
    let errors = document.getElementsByClassName('mainerror');

}


        //// using if else statement///
        function validateform() {
            clearForm();
            let formName = document.getElementById('name').value;
            let formEmail = document.getElementById('email').value;
            let formPhone = document.getElementById('phone').value;
            let formPassword = document.getElementById('pass').value;
            let formCpassword = document.getElementById('cpass').value;
            if(formName.length > 10){
                document.getElementsByClassName('mainerror')[0].innerHTML = "*Name is too long";
                return false;
            }
            if(formEmail.length > 15){
                document.getElementsByClassName('mainerror')[1].innerHTML = "*Email is too long";
                return false;
            }
            if(formPhone .length > 12){
                document.getElementsByClassName('mainerror')[2].innerHTML = "*phone number is too long";
                return false;
            }
            if(formPassword.length < 12){
                document.getElementsByClassName('mainerror')[3].innerHTML = "*password  is too short";
                return false;
            }
            if(formPassword.search([0-9])){
                document.getElementsByClassName('mainerror')[3].innerHTML = "*Please atleast one numeric value";
                return false;

            }
            if(formPassword.search([A-Z])){
                document.getElementsByClassName('mainerror')[3].innerHTML = "*Please atleast one UpperCase letter";
                return false;

            }
            if(formPassword === formCpassword){
                document.getElementsByClassName('mainerror')[4].innerHTML = "*password match successfull";
                return false;

            }
            else {
                document.getElementsByClassName('mainerror')[4].innerHTML = "*Please enter same password";
                return false;

            }
